  <!-- Custom CSS -->

  <title>Contact</title>
</head>

<body>

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top mobile-right">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible-navbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <nav class="collapse navbar-collapse d-flex-inline flex-row-reverse" id="collapsible-navbar">
      <ul class="navbar-nav">
        <!-- Active for whatever page you're on. -->
        <li class="nav-item">
          <a class="nav-link" href="./index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </nav>

  <!-- Main body -->
  <div class="container-fluid">
    <div class="row">
      <article class="col-8 rounded p-5 m-5 book-effect">
    <h1 class="header-font">
      Contact Me
    </h1>

    <br>

    <!-- Contact form -->
    <form>
      <div class="form-group">

        <!-- Name input -->
        <label for="input-name">Name:</label>
        <input type="name" class="form-control" id="input-name" placeholder="Enter Name">

        <br>
        
        <!-- Eamail input -->
        <label for="input-email">Email address:</label>
        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp"
          placeholder="Enter Email">
      </div>

      <br>

      <!-- Body of text input -->
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment" placeholder="Your thoughts"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </article>


</body>

</html>
